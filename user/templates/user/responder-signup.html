{% extends 'base.html' %}

{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="row mt-3">
                <div class="container">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Responder Creation</h5>
                            <hr />
                            <form method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group">
                                        {{ field }}
                                        {{ field.errors }}
                                    </div>
                                {% endfor %}
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <div class="col-sm-8">
            <div class="row mt-3">
                <div class="col-sm-12">
                    <div class="" id="map" style="width:100%;height:650px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLvHFeixDacvhmdX-L_0EoG4of6n0pM1A&callback=initMapForResponderSignUp" type="text/javascript"></script>

{% if account_created %}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Account Created</h5>
        </div>
        <div class="modal-body">
            A new Responder Account was created successfully.
        </div>
        <div class="modal-footer">
            <a class="btn btn-block btn-primary" href="{% url 'report:report-timeline' %}">Ok</a>
        </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#myModal').modal('show')
    });
</script>
{% endif %}
{% endblock content %}
